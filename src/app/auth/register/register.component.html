<div class="col-md-6 offset-md-3 mt-5">
  <div class="card">
    <h4 class="card-header">Реєстрація</h4>
    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="register()">
        <div class="form-group">
          <label style="padding-right: 5%" for="login">Username</label>
          <input id= "login" formControlName="login" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.login.errors }" />
          <div *ngIf="submitted && f.login.errors" class="invalid-feedback">
            <div *ngIf="f.login.errors.required">Обов'язкове поле</div>
          </div>
        </div>
        <div class="form-group">
          <label style="padding-right: 16%" for="email">Email</label>
          <input id= "email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Обов'язкове поле</div>
          </div>
        </div>
        <div class="form-group">
          <label style="padding-right: 6%" for="password">Password</label>
          <input id="password" type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Обов'язкове поле</div>
          </div>
        </div>
        <button mat-raised-button [disabled]="loading" >
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Зареєструватись
        </button>
        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
      </form>
    </div>
  </div>
</div>
