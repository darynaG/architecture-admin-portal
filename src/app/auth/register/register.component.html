<div class="modal-container">
  <h2 mat-dialog-title>Реєстрація    {{message}}</h2>
  <mat-dialog-content>
    <form [formGroup]="form">
      <mat-list>
        <mat-list-item>
          <label for="uname"><b>Електронна пошта:</b></label>
        </mat-list-item>
          <mat-list-item>
          <mat-form-field class="modal__field">
            <input matInput id="email_input"
                   placeholder="Електронна пошта"
                   formControlName="email_input"
                  type="text">
            <mat-error *ngIf="form.controls['email_input'].errors">Обов'язкове поле
            </mat-error>
          </mat-form-field>
        </mat-list-item>
        <mat-list-item>
          <label for="uname"><b>Логін:</b></label>
        </mat-list-item>
          <mat-list-item>
          <mat-form-field class="modal__field">
            <input matInput id="login_input"
                   placeholder="Логін"
                   formControlName="login_input"
                  type="text">
            <mat-error *ngIf="form.controls['login_input'].errors">Обов'язкове поле
            </mat-error>
          </mat-form-field>
        </mat-list-item>
          <mat-list-item>
          <label for="uname"><b>Пароль:</b></label>
          </mat-list-item>
            <mat-list-item>
          <mat-form-field class="modal__field">
            <input matInput id="password_input"
                   placeholder="Пароль"
                   formControlName="password_input"
                  type="password">
            <mat-error *ngIf="form.controls['password_input'].errors">Обов'язкове поле
            </mat-error>
          </mat-form-field>
        </mat-list-item>
      </mat-list>
    </form>
  </mat-dialog-content>
</div>
<br/>
<button (click)="register()">Зареєструвати</button>
