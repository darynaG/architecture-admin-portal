<div class="modal-container">
  <h2 mat-dialog-title>{{data && data.requirement && data.requirement.id ? "Update" : "Add"}} requirement</h2>

  <mat-dialog-content>
    <form [formGroup]="form">
      <mat-card class="modal-container__child" style="margin: 5px;">
        <mat-list>

          <mat-list-item>
            <mat-form-field class="modal__field">
              <input matInput id="text"
                     placeholder="text"
                     formControlName="text">
              <mat-error *ngIf="form.controls['text'].errors">It's required field. Please, add name.
              </mat-error>
            </mat-form-field>
          </mat-list-item>

          <mat-list-item>
            <mat-form-field class="modal__field">
              <mat-select placeholder="Select type" formControlName="typeId">
                <mat-option *ngFor="let typeId of types" [value]="typeId.value">
                  {{typeId.title}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </mat-list-item>

        </mat-list>
      </mat-card>

      <div class="actions">
        <button class="mat-raised-button" (click)="close($event)">Close</button>
        <button class="mat-raised-button mat-primary"
                [disabled]="form.controls['text'].errors != null"
                (click)="processData($event)">{{data && data.requirement && data.requirement.id ? "Update" : "Add"}}
        </button>
      </div>
      <div *ngIf="resError">
        <mat-error>{{resError.fieldErrors[0].message}}.</mat-error>
      </div>
    </form>
  </mat-dialog-content>
</div>
