<div class="modal-container">
  <h2 mat-dialog-title>{{data && data.specification && data.specification.id ? "Update" : "Add"}} Specification</h2>

  <mat-dialog-content>
    <form [formGroup]="form">
      <mat-card class="modal-container__child" style="margin: 5px;">
        <mat-list>

          <mat-list-item>
            <mat-form-field class="modal__field">
              <input matInput id="name"
                     placeholder="name"
                     formControlName="name">
              <mat-error *ngIf="form.controls['name'].errors">It's required field. Please, add name.
              </mat-error>
            </mat-form-field>
          </mat-list-item>

          <mat-list-item>
            <mat-form-field class="modal__field">
              <input
                matInput id="description"
                placeholder="description"
                formControlName="description">
            </mat-form-field>
          </mat-list-item>
        </mat-list>
      </mat-card>

      <div class="actions">
        <button class="mat-raised-button" (click)="close($event)">Close</button>
        <button class="mat-raised-button mat-primary"
                [disabled]="form.controls['name'].errors != null"
                (click)="processData($event)">{{data && data.specification && data.specification.id ? "Update" : "Add"}}
        </button>
      </div>
      <div *ngIf="resError">
        <mat-error>{{resError.fieldErrors[0].message}}.</mat-error>
      </div>
    </form>
  </mat-dialog-content>
</div>
